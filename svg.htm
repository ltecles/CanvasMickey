<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey con SVG</title>
</head>
<body>
    <svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">

        <rect x="10" y="10" rx="100" ry="100" width="500" height="500" fill="#F7F7F7"/>
        <ellipse cx="100" cy="100" rx="85" ry="95" stroke="red" fill="transparent" stroke-width="5"/>
        <circle cx="250" cy="230" r="150" fill="black"/>
        
      
        <line x1="10" x2="50" y1="110" y2="150" stroke="orange" stroke-width="5"/>
        <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
            stroke="orange" fill="transparent" stroke-width="5"/>
      
        <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
            stroke="green" fill="transparent" stroke-width="5"/>
      
        <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>
      </svg>
</body>
</html>
